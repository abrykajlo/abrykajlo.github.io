<header class="navbar">
  <div class="container">
    <img class="rounded-circle" height="80px" src="images/logo.svg"/>
    <ul class="nav">
{% assign page_list = site.pages | sort: 'order' %}
{% for node in page_list %}
{% if node.menu %}
{% assign active = '' %}
{% if page.menu == node.menu %}
{% assign active = ' active' %}
{% endif %}
      <li class="nav-item{{ active }}">
        <a class="nav-link" href="{{ node.url }}">{{ node.menu }}</a>
      </li>
{% endif %}
{% endfor %}
    </ul>
  </div>
</header>

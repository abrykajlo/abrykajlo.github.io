<div id="canvas-container">
<canvas id="canvas"></canvas>
</div>
{% set folder = get_url(path="js") %}
<script>
  var Module = {
    canvas: function(){
      var canvas = document.getElementById('canvas');
      return canvas;
    }(),
    locateFile: function(file){
      return "{{ folder | safe }}/" + file;
    }
  };
</script>
<script async src="{{ folder ~ "/" ~ js | safe }}"></script>

site_name: Adam Brykajlo
theme:
  name: material
  logo: images/logo.svg
  favicon: images/favicon.svg
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: slate
      primary: custom
      accent: custom

extra_css:
  - stylesheets/extra.css

plugins:
  - blog:
      blog_dir: .
  - search
  - tags
  - glightbox

extra:
  homepage: https://www.adambrykajlo.ca
  social:
    - icon: fontawesome/solid/at
      link: mailto:adam.brykajlo@gmail.com
    - icon: fontawesome/brands/github-alt
      link: https://github.com/abrykajlo
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/abrykajlo

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list

copyright: |
  Adam Brykajlo &copy; 2017-2024